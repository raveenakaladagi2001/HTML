<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 2</title>

    <style>
        legend{
            color: black;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;    
        }
        label{
            color: blueviolet;
            font-family: cursive ;
        }
        fieldset{
            border: 2px solid blue;
            background-color: moccasin;
        }
        #one:hover{
            background-color:red;
        }
    
    
    </style>
</head>
<body>
    <form action="form2 Message.html">

        <fieldset style="width: 600px; margin: 0% auto; ">
            <legend>Personal Details</legend>

        <label for="fname">First Name</label>
        &nbsp;
        &nbsp;
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname">
        <br><br>

        <label for="lname">Last Name</label>
        &nbsp;
        &nbsp;
        <input type="text" id="lname" name="lname">
        <br><br>

        <label for="email">Email</label>
        &nbsp;&nbsp;
        &nbsp;&nbsp;
        &nbsp;&nbsp;
        &nbsp;
        &nbsp;
        <input type="email" id="email" name="email">
        <br><br>

        <label for="dob">DOB</label>
        &nbsp;&nbsp;
        &nbsp;&nbsp;
        &nbsp;&nbsp;
        &nbsp;&nbsp;
        &nbsp;
    
        <input type="date" id="dob" name="dob">
        
    </fieldset>


    <fieldset style="width:600px; margin: 0% auto;">
        <legend>Education Details</legend>

        <label for="">Department</label>
        <br><br>

        <input type="radio" id="CS" name="dept">
        <label for="CS">CS</label>

        <input type="radio" id="Civil" name="dept">
        <label for="Civil">Civil</label>

        <input type="radio" id="Mech" name="dept">
        <label for="Mech">Mech</label>
        <br><br>

        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist>
        <br><br>

        <label for="">SKILLS</label>
        <br><br>

        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label>
        <br><br>

        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label>
        <br><br>

        <input type="checkbox" id="javascript" name="javascript">
        <label for="javascript">JAVASCRIPT</label>
        <br><br> 
        
    </fieldset>
    <br>

    <center>
       <input type="submit" id="one">
    </center>
   
    
    </form>
    
    

    
</body>
</html>
